<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__content">
            <a href="#" class="logo">Bookshop</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">BOOKS</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">AUDIOBOOKS</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">STATIOERY & GIFTS</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">BLOG</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button class="btn">
                    <img src="../images/user.svg" alt="svg">
                </button>
                <button class="btn">
                    <img src="../images/search.svg" alt="svg">
                </button>
                <button class="btn">
                    <img src="../images/shop bag.svg" alt="svg">
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content-wrapper">
            <div class="slider-container">
                <div class="slider">
                    <div class="slide" ><img src="../images/banner.svg" alt="asd"></div>
                    <div class="slide" ><img src="../images/banner 2.svg" alt="asd"></div>
                    <div class="slide" ><img src="../images/banner 3.svg" alt="asd"></div>
                </div>
                <div class="dots">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                </div>
            </div>
        </div>
      
      <section class="featured">
          <div class="container">
              <div class="book-grid">
                <div class="book-grid">
                    <div class="book">
                        <img src="" alt="Book 1" class="book__cover">
                        <h3 class="book__title">Title book 1</h3>
                        <p class="book__author">Author 1</p>
                        <p class="book__price">$19.99</p>
                    </div>
                  <div class="book">
                      <img src="" alt="Book 2" class="book__cover">
                      <h3 class="book__title">Title book 2</h3>
                      <p class="book__author">Author 2</p>
                      <p class="book__price">$24.99</p>
                  </div>
                    <div class="book">
                      <img src="" alt="Book 3" class="book__cover">
                      <h3 class="book__title">Title book 3</h3>
                      <p class="book__author">Author 3</p>
                      <p class="book__price">$15.99</p>
                  </div>
                    <div class="book">
                      <img src="" alt="Book 4" class="book__cover">
                      <h3 class="book__title">Title book 4</h3>
                      <p class="book__author">Author 4</p>
                      <p class="book__price">$29.99</p>
                  </div>
                    <div class="book">
                        <img src="" alt="Book 5" class="book__cover">
                        <h3 class="book__title">Title book 5</h3>
                        <p class="book__author">Author 5</p>
                        <p class="book__price">$19.99</p>
                    </div>
                    <div class="book">
                        <img src="" alt="Book 6" class="book__cover">
                        <h3 class="book__title">Title book 6</h3>
                        <p class="book__author">Author 6</p>
                        <p class="book__price">$19.99</p>
                    </div>
                </div>
              </div>
          </div>
      </section>
    </main>
    <footer class="footer">
        <div class="container footer__content">
            <p>&copy; 2023 Bookshop. All rights reserved.</p>
        </div>
    </footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
